<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
<section>
    <div class="login-box">
        <form action="">
            <h2>Register</h2>

            <div class="input-box">
                <input type="text" name="fullname" placeholder="" required class="input-fullname">
                <label>Full Name</label>
            </div>
            <div class="input-box">
                <input type="text" name="email-or-phone" placeholder="" required class="input-email-phone">
                <label>Email or Phone Number</label>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="" required class="input-password">
                <label>Password</label>
            </div>
            <div class="input-box">
                <input type="password" placeholder="" name="confirm-password" required class="input-confirm-password">
                <label>Confirm Password</label>
            </div>
            <button type="submit">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>

    </div>
</section>
    
    
</body>
</html>
