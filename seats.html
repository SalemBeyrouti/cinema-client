<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seat Booking</title>
  <link rel="stylesheet" href="styles/seats.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="seat-booking-container">
    <h1 class="heading">Choose Your Seats</h1>

    <div class="screen"></div>

    <div class="seat-grid"></div>

    <div class="summary">
      <p class="price-per-seat">Price per seat: <span class="price-value">$10</span></p>
      <p class="total-price">Total: <span class="total-value">$0</span></p>
      <a href="#" class="confirm-button">Confirm Booking</a>
    </div>
  </div>

  <script src="scripts/seats.js"></script>
</body>
</html>
