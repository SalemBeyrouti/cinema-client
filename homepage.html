<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/homepage.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sen:wght@400..800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" />
  <title>Homepage</title>
</head>
<body>
  <div class="greeting"></div>

  <div class="navbar">
    <div class="navbar-container">
      <div class="logo-container">
        <h1 class="logo">SmartCinema</h1>
      </div>
      <div class="menu-container">
        <ul class="menu-list">
          <li class="menu-list-item active"><a href="#">Home</a></li>
          <li class="menu-list-item"><a href="#">Movies</a></li>
          <li class="menu-list-item"><a href="#">Series</a></li>
          <li class="menu-list-item"><a href="#">Popular</a></li>
          <li class="menu-list-item"><a href="#">Trends</a></li>
        </ul>
      </div>
      <div class="profile-container">
        <img class="profile-picture" src="assets/profile-pic.jpeg" alt="" />
        <div class="profile-text-container">
          <span class="profile-text">Profile</span>
          <i class="fa-solid fa-caret-down"></i>
        </div>
        <div class="toggle">
          <i class="fa-solid fa-moon toggle-icon"></i>
          <i class="fa-solid fa-sun toggle-icon"></i>
          <div class="toggle-ball"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <i class="left-menu-icon fa-solid fa-magnifying-glass"></i>
    <a href="homepage.html" class="left-menu-icon"><i class="fa-solid fa-house"></i></a>
    <i class="left-menu-icon fa-solid fa-users"></i>
    <i class="left-menu-icon fa-solid fa-bookmark"></i>
    <i class="left-menu-icon fa-solid fa-tv"></i>
    <i class="left-menu-icon fa-solid fa-hourglass-start"></i>
    <i class="left-menu-icon fa-solid fa-cart-shopping"></i>
  </div>

  <div class="container">
    <div class="content-container">
      <div class="featured-content" style="background: linear-gradient(rgba(255,255,255,0), rgba(0,0,0,0.3)), url('assets/top10.webp') center/cover no-repeat;"></div>

      <div class="movie-list-container">
        <h1 class="movie-list-title">NEW RELEASES</h1>
        <div class="movie-list-wrapper">
          <div class="movie-list" data-category="New Release"></div>
        </div>
        <i class="fas fa-chevron-right arrow"></i>
      </div>

      <div class="movie-list-container">
        <h1 class="movie-list-title">NOW PLAYING</h1>
        <div class="movie-list-wrapper">
          <div class="movie-list" data-category="Now Playing"></div>
        </div>
      </div>

      <div class="movie-list-container">
        <h1 class="movie-list-title">COMING SOON</h1>
        <div class="movie-list-wrapper">
          <div class="movie-list" data-category="Coming Soon"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts/home.js"></script>
</body>
</html>
